<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset='utf-8'>
    <title>Fabryka żelków</title>
    <link rel="stylesheet" type="text/css" href="styl9.css">
    <script>
        function oblicz() {
            let number = parseInt(document.getElementById("number").value);
            switch(number) {
                case 1: var zelek = 'miś'; break;
                case 2: var zelek = 'żabka'; break;
                case 3: var zelek = 'serce'; break;
                default: var zelek = "inny";
            }
            let r = document.getElementById("r").value;
            let g = document.getElementById("g").value;
            let b = document.getElementById("b").value;

            document.getElementById("wynik").innerHTML = "Zamówiłeś żelka: "+zelek;
            document.getElementById("but").style.backgroundColor = "rgb("+r+", "+g+", "+b+")";
        }
    </script>
</head>

<body>
    <section class="gorny">
        <a href="index.html"><img src="logo.png" alt="logo fabryki"></a>
    </section>
    <section class="gorny">
        <a href="zamowienie.html" id="zamow">Zamowienie</a>
    </section>
    <header>
        <h2>Zamów nasz produkt</h2>
    </header>
    <section class="main">
        <h1>Oferta</h1>
        <table>
            <tr>
                <td>Kształty</td>
                <td>Kolory</td>
            </tr>
            <tr>
                <td>
                    <ol>
                        <li>miś</li>
                        <li>żabka</li>
                        <li>serce</li>
                    </ol>
                </td>
                <td>
                    <ol>
                        <li>czerwony</li>
                        <li>niebieski</li>
                        <li>żółty</li>
                        <li>inny</li>
                    </ol>
                </td>
            </tr>
        </table>
    </section>
    <section class="main">
        Podaj numer kształtu: <br>
        <input type="number" id="number"> <br>
        skomponuj swój kolor, podaj RGB: <br>
        R:<input type="number" id="r">
        G:<input type="number" id="g">
        B:<input type="number" id="b"> <br>
        <input type="button" value="Zamow" onclick="oblicz()">
        <p>Wybrany kształt</p>
        <p id="wynik"></p>
        <input type="button" value="Wybrany kolor" id="but">

    </section>
    <footer>
        Autor strony PESEL: <i>00000000000</i>
    </footer>
</body>

</html>
